_schema-version: 3.3.0
ID: supplier-rag-app_###
version: 1.0.0
description: "Smart Supplier Service"
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: supplier-rag-app-srv_###
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: supplier-rag-app-db_###
      - name: supplier-rag-app-auth_###
      - name: supplier-rag-app-destination_###

  - name: supplier-rag-app-db-deployer_###
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: supplier-rag-app-db_###

resources:
  - name: supplier-rag-app-db_###
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: supplier-rag-app-auth_###
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: supplier-rag-app-###
        tenant-mode: dedicated
  - name: supplier-rag-app-destination_###
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
